<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>gallery</h1>
            <p>this is a photo gallery of retty flowers i found on the internet.</p>
            <img src="flower.jpg">
        </section>

        <h2>some very pretty flowers</h2>
        <h5>all the flowers i found</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="#" target="_blank"> <img src="th.jfif" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>a pretty pink flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="th%20(1).jfif" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>pretty purple flower</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="th%20(2).jfif" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>pretty pink and yellow flower</p>
                        </div>
                    </center>
                </div>
                  <div class="item">
                    <center> <a href="#" target="_blank"> <img src="little-flower-6.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>pretty pink and yellow flower</p>
                        </div>
                    </center>
                </div>
            </div>
              <div class="item">
                </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </div>

</body></html>
